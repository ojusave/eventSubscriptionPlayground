
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #eventList {
            flex: 1;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        #eventDetails {
            flex: 2;
            padding: 10px;
        }

        .eventItem {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .eventItem:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <div id="eventList">
        <h2>Received Webhook Events:</h2>
        <div id="eventsContainer"></div>
    </div>
    <div id="eventDetails">
        <h2>Event Details:</h2>
    </div>

    <script>
        // Function to display event details
        function displayEventDetails(data) {
            const detailsDiv = document.getElementById('eventDetails');
            detailsDiv.innerHTML = `<h2>Event Details:</h2>
                                    <p><strong>Method:</strong> ${data.method}</p>
                                    <p><strong>URL:</strong> ${data.url}</p>
                                    <p><strong>Host:</strong> ${data.host}</p>
                                    <p><strong>Date:</strong> ${data.date}</p>
                                    <p><strong>Size:</strong> ${data.size}</p>
                                    <h3>Headers:</h3>
                                    <pre>${JSON.stringify(data.headers, null, 2)}</pre>
                                    <h3>Body:</h3>
                                    <pre>${JSON.stringify(data.body, null, 2)}</pre>`;
        }

        // Create a WebSocket connection to the backend
        const ws = new WebSocket('ws://localhost:3000');

        // Listen for messages from the server
        ws.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            const eventElement = document.createElement('div');
            eventElement.className = 'eventItem';
            eventElement.textContent = data.url || 'Event'; // Displaying URL for now
            eventElement.addEventListener('click', () => {
                displayEventDetails(data);
            });

            // Append the event data to the left pane
            document.getElementById("eventsContainer").prepend(eventElement);
        });
    </script>
</body>

</html>
