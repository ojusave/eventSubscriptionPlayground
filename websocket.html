<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Configuration</title>
</head>
<body>
    <h2>WebSocket Configuration</h2>
    <form action="/configure-websocket" method="post">
        <label for="clientID">Client ID:</label><br>
        <input type="text" id="clientID" name="clientID"><br><br>
        
        <label for="clientSecret">Client Secret:</label><br>
        <input type="text" id="clientSecret" name="clientSecret"><br><br>
        
        <label for="accountID">Account ID:</label><br>
        <input type="text" id="accountID" name="accountID"><br><br>
        
        <label for="subscriptionID">Subscription ID:</label><br>
        <input type="text" id="subscriptionID" name="subscriptionID"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
